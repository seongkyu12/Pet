<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>
        <h3>마이페이지</h3>
        
        <form method="post">
            <div>
                <label>아이디: <span th:text="${item.memberId}"></span></label>
            </div>
            
            <div>
                <label>비밀번호:</label>
                <input type="password" name="passwd" th:value="${item.passwd}">
            </div>
            
            <div>
                <label>이름:</label>
                <input type="text" name="name" th:value="${item.name}">
            </div>
            
            <div>
                <label>전화번호:</label>
                <input type="text" name="phone" th:value="${item.phone}">
            </div>
            
            <div>
                <label>이메일:</label>
                <input type="text" name="email" th:value="${item.email}">
            </div>
            
            <div>
                <label>주소:</label>
                <input type="text" name="address" th:value="${item.address}">
            </div>
            
            <div>
                <button type="submit">변경</button>
                <a href="/"><button type="button">취소</button></a>
            </div>
        </form>
    </div>
</body>
</html>

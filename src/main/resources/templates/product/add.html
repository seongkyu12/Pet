<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.css" rel="stylesheet">
<script type="text/javascript" th:src="@{/resources/lang/summernote-ko-KR.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs4.min.js"></script>
	<div>
		<h3>제품 등록</h3>
		
		<form method="post" enctype="multipart/form-data">
			<div>
				<label for="name">상품명:</label>
				<input type="text" name="name" id=name>
			</div>
			
			<div>
				<label for="weight">체중:</label>
				<input type="text" name="weight" id="weight">
			</div>
			
			<div>
				<label for="info">설명:</label>
				<textarea name="info" id="info"></textarea>
			</div>
			
			<div>
				<label for="price">가격:</label>
				<input type="number" name="price" id="price">
			</div>
			
			<div>
				<label for="additionalPrice">추가금액:</label>
				<input type="number" name="additionalPrice" id="additionalPrice">
			</div>
			
			<div>
				<label for="dogSize">크기:</label>
				<input type="text" name="dogSize" id="dogSize">
			</div>
			
			<div>
				<button type="submit">등록</button>
				<a href="list"><button type="button">취소</button></a>
			</div>
		</form>"
	</div>
	
	    <script>
        $('#info').summernote({
            placeholder: '내용을 입력하세요.',
            tabsize: 2,
            lang: 'ko-KR',
            height: 200
        });
    </script>
</body>
</html>
